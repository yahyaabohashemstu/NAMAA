<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - منصة إنشاء الأسئلة</title>
    <link rel="stylesheet" href="login-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <h1>تسجيل الدخول</h1>
          <p>منصة إنشاء الأسئلة التعليمية</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i>
              اسم المستخدم
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
              placeholder="أدخل اسم المستخدم"
            />
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              كلمة المرور
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
              placeholder="أدخل كلمة المرور"
            />
          </div>

          <div
            class="alert alert-danger"
            id="errorMessage"
            style="display: none"
          >
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            تسجيل الدخول
          </button>
        </form>

        <div class="demo-accounts">
          <h6>حسابات تجريبية:</h6>
          <div class="account-list">
            <div class="account-item">
              <strong>أحمد محمد:</strong> ahmed / 123456
            </div>
            <div class="account-item">
              <strong>فاطمة علي:</strong> fatima / 123456
            </div>
            <div class="account-item">
              <strong>محمد حسن:</strong> mohammed / 123456
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="login.js"></script>
  </body>
</html>
